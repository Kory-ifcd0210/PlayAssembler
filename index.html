<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=stylesheet type="text/css" href="/assets/main.css">
    <script src="/assets/script.js" language="javascript" type="text/javascript" defer></script>
    <title>Play</title>
</head>
<body>
    <section>
    <div class="contenedor" id="accountbody">
        <div class="progreso-contenedor tabsy">
            <div class="circulo active taby">1</div>
            <div class="circulo taby">2</div>
            <div class="circulo taby">3</div>
            <div class="circulo taby">4</div>
            <div class="circulo taby">5</div>
        </div>
    </div>
    <div id="score" class=" col-left">
        <h1>Score</h1>
        <ul id="ulScore">

        </ul>
    </div>
    <section class="tabby is-active">
        <div id="player" class="pagey is-active" data-pagey="1">
                <div class="col-left userStart">
                    <h1>Totem cat</h1>
                    <button id="Go">Go!</button>
                    <p>Choose your</p>
                    <input type="text" id="userName" placeholder="User Name" value="">
                </div>
                <div class="col-right">
                <img class="indexImg" src="assets\img\screen-1.jpg">
                </div>
        </div>
    </section>
    <section class="tabby">
        <div id="game1" class="pagey" data-pagey="2">
            <div class="col-left" id="containerLeft">
                    <button id="starButton">Start</button>
                    <button id="botonClick" class="hidden">Click</button>
                    <p id="areaContador" class="displayClickCount"></p>
                </div>
                <div id="displayCats" class="col-right">
                    <img src="assets\img\game1.jpg">
                </div>
        </div>
    </section>
    <section class="tabby">
        <div id="result1" class="pagey" data-pagey="3">
                <h1>Totem cat</h1>
                <p>Game Over</p>
                <p>Your Score in 10s</p>
                <input type="text" id="scoreResult" value="" readonly><!--Variable guardada de resultados-->
                <nav>
                    <button id="again">Play again</button>
                    <button id="againexit">Play again</button>
                    <button id="nextLevel">Level 2</button>
                </nav>
                <img class="col-right"><!-- foto gatitos portada -->
        </div>
    </section>
    <section class="tabby">
        <div  id="game2" class="pagey" data-pagey="4">
                <div class="col-left" id="containerLeft">
                    <button id="starButton2">Start</button>
                </div>
                <img class="col-right"><!-- foto gatitos portada más pequeños -->
                <button id='btntest' class="hidden">Catch Me</button>
                <p id="areaContador2" class="displayClickCount"></p>
    </section>
    <section class="tabby">
        <div  id="result2" class="pagey" data-pagey="5">
            <div class="col-left">
                <h1>Totem cat</h1>
                <label>Your Score in 10s</label>
                <input type="text" id="scoreResult2" readonly><!--Variable guardada de resultados-->
                <nav>
                    <button id="again2">Play again</button>
                    <button id="exit">exit</button>
                </nav>
                </div>
                <div class="col-right">
                    <img class="indexImg" src="assets\img\screen-1.jpg">
                </div>
        </div>
    </section>
                <div class="btnPrevNext">
                    <button class="btn" id="anterior">Anterior</button>
                    <button class="btn" id="siguiente">Siguiente</button>
                </div>
    </section>
</body>
</html>
