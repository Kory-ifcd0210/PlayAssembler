<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=stylesheet type="text/css" href="/assets/main.css">
    <script src="/assets/script.js" language="javascript" type="text/javascript" defer></script>
    <title>Play</title>
</head>
<body>
    <section>
    <div class="contenedor" id="accountbody">
        <div class="progreso-contenedor tabsy">
            <div class="circulo active taby">1</div>
            <div class="circulo taby">2</div>
            <div class="circulo taby">3</div>
            <div class="circulo taby">4</div>
            <div class="circulo taby">5</div>
        </div>
    </div>
    <section class="tabby is-active">
        <div class="pagey is-active" data-pagey="1">
            <h2>Principal</h2>
        </div>
    </section>
    <section class="tabby">
        <div class="pagey" data-pagey="2">
            <h2>JUEGO 1</h2>
        </div>
    </section>
    <section class="tabby">
        <div class="pagey" data-pagey="3">
            <h2>Resultado</h2>
        </div>
    </section>
    <section class="tabby">
        <div class="pagey" data-pagey="4">
            <h2>Juego 2</h2>
        </div>
    </section>
    <section class="tabby">
        <div class="pagey" data-pagey="5">
            <h2>Resultado2</h2>
        </div>
    </section>

                <div class="btnPrevNext">
                    <button class="btn" id="anterior">Anterior</button>
                    <button class="btn" id="siguiente">Siguiente</button>
                </div>

    </section>

    <div id="score" class="active col-left">
        <h1>Score</h1>
        <ul>
            <li></li>
        </ul>
    </div>
    <section id="player">
        <h1>Totem cat</h1>
        <button id="startUser">Start</button>
        <label>Choose your</label>
        <input type="text" id="userName" placeholder="User Name">
        <img class="col-right"><!-- foto gatitos portada -->
    </section>
    <section id="game1">
        <button id="starButton">Start</button>
        <button id="botonClick">Click</button>
        <p id="areaContador"></p>
        <div id="displayCats">
            <img><!-- foto gatitos juego, animación que cada 10 click se vea el gato siguiente -->
        </div>
    </section>
    <section id="result1">
        <h1>Totem cat</h1>
        <label>Your Score in 10s</label>
        <input type="text" class="scoreResult" readonly><!--Variable guardada de resultados-->
        <nav>
            <button>Play again</button>
            <button>Level 2</button>
        </nav>
        <img class="col-right"><!-- foto gatitos portada -->
    </section>
    <section id="game2">
        <button class="random"><img></button>
        <img class="col-right"><!-- foto gatitos portada más pequeños -->
    </section>
    <section id="result2">
        <h1>Totem cat</h1>
        <label>Your Score in 10s</label>
        <input type="text" class="scoreResult" readonly><!--Variable guardada de resultados-->
    </section>
</body>
</html>
